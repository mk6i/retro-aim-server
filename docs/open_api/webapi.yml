          schema:
            type: string
          description: The format of the data returned
        - name: c
          in: query
          required: false
          schema:
            type: string
          description: JSONP callback
        - name: r
          in: query
          required: false
          schema:
            type: string
          description: Request id
        - name: k
          in: query
          required: true
          schema:
            type: string
          description: 'the AIM Web Key from http://dev.aol.com/aim - use the same key for all calls'
        - name: a
          in: query
          required: true
          schema:
            type: string
          description: 'Use an AOL Authentication Token for authentication, from the getToken call'
        - name: useTLS
          in: query
          required: false
          schema:
            type: boolean
          description: Request the connection to BOSS use TLS
        - name: clientName
          in: query
          required: false
          schema:
            type: string
          description: Client name - clientLogin parameter
        - name: clientVersion
          in: query
          required: false
          schema:
            type: integer
            format: int32
          description: Client version - clientLogin parameter
        - name: language
          in: query
          required: false
          schema:
            type: string
          description: the required language and locale of the error/status messages.
        - name: ts
          in: query
          required: false
          schema:
            type: integer
            format: int32
          description: Epoch timestamp - clientLogin required parameter
        - name: sig_sha256
          in: query
          required: false
          schema:
            type: string
          description: Signature - clientLogin required parameter.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
      description: ' This API requires that the token came from a previous clientLogin call **and** that the URL is signed.'
  /presence/get:
    get:
      operationId: getBuddyListPresence_dup
      tags:
       - Presence
      summary: retrieve Buddy List presence.
      parameters:
        - name: f
          in: query
          required: true
          schema:
            type: string
          description: The format of the data returned
        - name: c
          in: query
          required: false
          schema:
            type: string
          description: JSONP callback
        - name: r
          in: query
          required: false
          schema:
            type: string
          description: Request id
        - name: k
          in: query
          required: true
          schema:
            type: string
          description: 'either an AIM Web Key or AIM Presence Key from http://dev.aol.com/aim'
        - name: aimsid
          in: query
          required: false
          schema:
            type: string
          description: Use an AIM Session Id from the startSession call for authentication - k is not required
        - name: a
          in: query
          required: false
          schema:
            type: string
          description: 'Use an AOL Authentication Token for authentication, from the getToken call'
        - name: ts
          in: query
          required: false
          schema:
