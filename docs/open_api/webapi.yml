        - name: c
          in: query
          required: false
          schema:
            type: string
          description: JSONP callback
        - name: r
          in: query
          required: false
          schema:
            type: string
          description: Request id
        - name: aimsid
          in: query
          required: true
          schema:
            type: string
          description: Use an AIM Session Id from the startSession call for authentication
        - name: eventNumber
          in: query
          required: true
          schema:
            type: integer
            format: int32
          description: event numbers to delete. Multiple allowed.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
