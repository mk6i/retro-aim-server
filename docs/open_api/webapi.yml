components:
  schemas:
    Format:
      type: string
      enum:
        - json
        - xml
        - php
        - amf3
    PresenceState:
      type: string
      enum:
        - online
        - invisible
        - notFound
        - idle
        - away
        - mobile
        - offline
    UserType:
      type: string
      enum:
        - aim
        - icq
        - sms
        - interop
    EventType:
      type: string
      enum:
        - myInfo
        - presence
        - buddylist
        - typing
        - im
        - dataIM
        - clientError
        - sessionEnded
        - offlineIM
        - sentIM
        - sentDataIM
        - chat
    TypingStatus:
      type: string
      enum:
        - none
        - typing
        - typed
    ExpressionType:
      type: string
      enum:
        - miniIcon
        - buddyIcon
        - arriveSound
        - departSound
        - imSound
        - imChrome
        - superBuddy
        - immersiveChromeXML
        - imChromeXML
        - emoticon
    DataIMType:
      type: string
      enum:
        - invite
        - accept
        - deny
        - data
        - end
    RejectReason:
